{% extends "shared/base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="container">
        <div class="mb-4 d-flex align-items-center justify-content-between">
            <h1 class="h2 fw-bold text-dark mb-0">Professors</h1>
        </div>
        <div class="row g-3">
            {% for professor in professors %}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm rounded">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-dark">{{ professor.first_name }} {{ professor.last_name }}</h5>
                        <p class="card-text small text-muted mb-2">Department: {{ professor.department }}</p>
                        <p class="card-text small text-muted mb-0">Email: <a href="mailto:{{ professor.email }}" class="text-primary">{{ professor.email }}</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
