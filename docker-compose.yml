version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: automation_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=csit555
      - MYSQL_DATABASE=csit_555
      - MYSQL_USER=db
      - MYSQL_PASSWORD=csit_555
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - automation_network

  

volumes:
  mysql_data:
  mysql_config:

networks:
  automation_network:
    driver: bridge 